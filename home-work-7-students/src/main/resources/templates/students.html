<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-dark h-100" onload="initPageStudents()">
<header class="container p-3">
    <h2 class="text-warning text-start">Список студентов</h2>
</header>
<hr class="text-light">
<main class="container h-100">
    <table class="table align-middle text-light">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Возраст</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>
</main>
<div class="fixed-bottom p-2">
    <button data-mdb-toggle="modal"
            data-mdb-target="#staticBackdrop"
            type="button"
            class="btn btn-success"
            onclick="createStudentAddForm()"
    >
        Добавить запись
    </button>
</div>
<div
        class="modal fade"
        id="staticBackdrop"
        data-mdb-backdrop="static"
        data-mdb-keyboard="false"
        tabindex="-1"
        aria-labelledby="modalTitle"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 id="modalTitle" class="modal-title text-warning"></h5>
                <button id="btnCloseModal" type="button" class="btn-close" data-mdb-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group mb-3">
                        <div class="form-outline" style="width: 100%">
                            <input type="text" id="name" class="form-control text-light"/>
                            <label class="form-label text-light" for="name">Имя</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-outline" style="width: 100%">
                            <input type="number" id="age" class="form-control text-light"/>
                            <label class="form-label text-light" for="age">Возраст</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-mdb-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveStudent()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>
<script
        type="text/javascript"
        src="/js/students.js"
></script>
</body>
</html>
